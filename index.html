		#capelone{
			position: absolute;
			width: 100%;
			height: 120px;

			color: #fff;
			background: hsl(160deg 100% 16%);

			font-family: 'Capriola', cursive;
			text-align: center;
			}


		#logo{
			position: absolute;
			width: 14px;
			height: 4px;
			background: #ffffff;
			z-index: 1;
			left: 50%;
			margin-left: 55px;
			top: 45px;
			border-bottom-left-radius: 4px;
			border-bottom-right-radius: 4px;
			t-radius: 4px;
			}
			#logo:before{
						content: '';
						position: absolute;
						background: #fff;
						width: 6px;
						height: 2px;
						left: 50%;
						margin-left: -3px;
						top: -2px;
						}

		#lema{
			position: absolute;

			height: 60px;

			font-weight: bold;
			}
